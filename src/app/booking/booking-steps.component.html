<div class="query">
    <div class="row col-xs-12 steps">
        <div *ngFor="let step of bookingService.bookingSteps" class="col-xs-2 step {{bookingService.getStepStatus(step)}}">
            <a href="#">                    
                <div class="ic"><i class="fa {{step.className}}" aria-hidden="true"></i></div>
                <div class="txt">{{step.displayName}}</div>
            </a>
        </div>
    </div>
    <div class="clearfix"></div>        
</div>
