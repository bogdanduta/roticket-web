<main>
  <h1>Hello from Angular App with Webpack!</h1> 
  <booking></booking>
  <form class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
      <div class="input-group-addon" (click)="d.toggle()" >
        <img src="../../public/images/calendar-icon.svg" style="width: 1.2rem; cursor: pointer;"/>
      </div>
    </div>
  </div>
</form>

<hr/>
<pre>Model: {{ model | json }}</pre>

  <img src="../../public/images/angular.png">
</main>
