<div id="calendar">
    <div class="calendar">
        <div class="mounths">
            <div *ngFor="let trafficMonth of months" class="mounth {{trafficMonth.operatingTypeClass}}" 
                title="{{trafficMonth.date | date:'dd.MM.yyyy'}}">
                <label>
                    <input type="button" [ngModel]="selectedMonth" (click)="selectedMonth = trafficMonth" />
                    <span>{{trafficMonth.date | date:'MMM'}}</span>
                </label>
            </div>
        </div>
        <div class="dec">
            <div class="day" *ngFor="let trafficWeek of selectedMonth.weekDays">
                {{trafficWeek.dayName}}
                <div *ngFor="let trafficDay of trafficWeek.dayNumbers" 
                     class="date"
                     [ngClass]="{'active': trafficDay.isOperating, 'selected': trafficDay.isSelected}"
                     title="{{trafficDay.date | date:'dd.MM.yyyy'}}">
                    <a *ngIf="trafficDay.isOperating" [attr.data-distinct-value]="trafficDay.distinctIndex"
                       [routerLink]="['/train-info', trafficDay.serviceIndex, trafficDay.date.getTime() ]">
                       {{trafficDay.displayText}}
                    </a>
                    <span *ngIf="!trafficDay.isOperating">{{trafficDay.displayText}}</span>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>        
    </div>
</div>
