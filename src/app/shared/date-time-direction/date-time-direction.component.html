<div class="card">
    <div class="col-xs-12 col-sm-8">
        <div class="input-group top10">
            <input [(ngModel)]="date" (ngModelChange)="onDateTimeChange()"
                 class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-addon" (click)="d.toggle()">
                <img src="./calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
            </div>
        </div>

        <div [(ngModel)]="direction" (ngModelChange)="onDirectionChange($event)" ngbRadioGroup class="btn-group btn-group-justified direction" 
            role="group" aria-label="...">
            <div class="btn-group" role="group">
                <label class="btn" [ngClass]="{'btn-success': direction == directionValues[0]}">
                    <input type="radio" [value]="directionValues[0]"> Departure
                </label>
                 <label class="btn" [ngClass]="{'btn-success': direction == directionValues[1]}">
                    <input type="radio" [value]="directionValues[1]"> Arrival
                </label>
            </div>            
        </div>
    </div>

    <div class="col-xs-12 col-sm-4 date-time">
        <div class="input-group">
            <ngb-timepicker [(ngModel)]="time"  (ngModelChange)="onDateTimeChange()"
                type="text" class="time" title="Time">
            </ngb-timepicker>
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="clearfix"></div>
</div>
